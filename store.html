        <style>
            /*****Individual Styling Per Page Done Here*****/
            /*background image*/
            body{
                background: url("http://mspit.ru/image/cache/data/journal2/bg-1920x1080.jpg");
                background-repeat: no-repeat;
                background-size:cover; /*dynamic sizing, will always cover the entire page. Also stays within ratio*/
            }

            .sub-section{
                display: flex;
                flex-direction: row; /*place items within sub-section horizontally*/
                text-align: center; /*centers text above and below each item*/
            }

            img{
                /*frame for each image*/
                max-height:200px;            
                border: 3px rgb(85, 107, 47) solid;
                box-shadow: 4px 2px rgba(85, 107, 47, 0.486);
            }

            /*Center my subscription box*/
            form{
                margin:auto;
            }
            
            /*individual look for button*/
            button{
                background-color: goldenrod;
                border: 0px;
                width: 120px;
                height: 20px;
                font-weight: 700;
            
            }

            /*responsive design for smaller screens*/
            @media only screen and (max-width: 1550px){
                /*will change orgnization of items inside main body to stack vertically*/
                .sub-section{
                    flex-wrap: wrap;    /*wraps around container, creating another row in the container when the screen gets too narrow*/
                    justify-content: center;    /*centers the items towards the middle of the screen for a better look*/
                }
            }
            
            
            @media only screen and (max-width: 625px){
                /*stacks content within form vertically*/
                form{
                    display: flex;
                    flex-direction: column;
                }
                
                /*to center my button when it's aligned vertically with other form content*/
                button{
                    margin:auto;
                }
            }

        </style>
